<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Settings menu</title>
		<link rel="stylesheet" href="css/settings.css" />
	</head>
	<body>
		<header>
			<div class="title-div">
				<h1 class="page-title">Wag1 Memeing Youtube Feed - Settings</h1>
			</div>
			<div class="header-btns">
				<a href="#" class="minimize"
					><img src="images/minimize.png" alt="Minimize"
				/></a>
				<a href="#" class="exit"
					><img src="images/remove-close.png" alt="Minimize"
				/></a>
			</div>
		</header>
		<div class="content">
			<span>Notification message</span>
			<textarea rows="4"></textarea>
			<div class="key">
				<p><code>{NAME}</code> = Channel name</p>
				<p><code>{VIDEO_TITLE}</code> = Video title</p>
			</div>
			<div class="delay">
				<span class="delay-span">Check delay</span>
				<input type="text" />
			</div>
			<div class="buttons">
				<button>Close</button>
				<button>Save</button>
			</div>
		</div>
	</body>
</html>
